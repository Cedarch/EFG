includes:
    - ${oc.env:EFG_PATH}/efg/config/gallary/datasets/coco.yaml


task: train


dataset:
    type: COCODataset

    source: ${detection.source.local}
    task: coco  # panoptic, keypoints, coco
    with_gt: True

    format: BGR
    mask_format: polygon  # bitmask 
    filter_empty_annotations: True
    proposal_files_train: null

    num_classes: 80

    processors:
        train:
            - ResizeShortestEdge:
                short_edge_length: [800, ]
                max_size: 1333
                sample_style: choice
            - RandomFlip:
                p: 0.5
        val:
            - ResizeShortestEdge:
                short_edge_length: 800
                max_size: 1333
                sample_style: choice

    test:
        keypoint_oks_sigmas: 17
        detections_per_image: 100

dataloader:
    num_workers: 2 
    batch_size: 2  # per_gpu 

    aspect_ratio_grouping: True
    sampler: DistributedGroupSampler


model:
    device: cuda

    weights: detectron2://ImageNetPretrained/MSRA/R-50.pkl

    pixel_mean: [103.530, 116.280, 123.675]
    pixel_std: [1.0, 1.0, 1.0]

    load_proposals: False
    mask_on: False
    keypoint_on: False
    
    backbone: 
        freeze_at: 2
    
    resnets:
        num_classes: null 
        out_features: [res3, res4, res5]
        num_groups: 1 
        depth: 50 
        norm: FrozenBN
        activation:
            type: ReLU
            inplace: True
        zero_init_residual: False
        width_per_group: 64
        stride_in_1x1: True
        res5_dilation: 1
        res2_out_channels: 256
        stem_out_channels: 64

        deep_stem: False

    fpn: 
        in_features: [res3, res4, res5]
        block_in_features: res5
        out_channels: 256
        norm: "" 
        fuse_type: sum

    anchor_generator:
        sizes: [
            [32, 40.31747359663594, 50.79683366298238],
            [64, 80.63494719327188, 101.59366732596476],
            [128, 161.26989438654377, 203.18733465192952],
            [256, 322.53978877308754, 406.37466930385904],
            [512, 645.0795775461751, 812.7493386077181],
        ]
        aspect_ratios: [[0.5, 1.0, 2.0]]
        angles: [[-90, 0, 90]]
        offset: 0.0

    nms_type: normal

    retinanet:
        num_classes: 80 
        in_features: [p3, p4, p5, p6, p7]
        num_convs: 4 
        iou_thresholds: [0.4, 0.5]
        iou_labels: [0, -1, 1]
        prior_prob: 0.01
        score_thresh_test: 0.05
        topk_candidates_test: 1000
        nms_thresh_test: 0.5
        bbox_reg_weights: [1.0, 1.0, 1.0, 1.0]
        focal_loss_gamma: 2.0
        focal_loss_alpha: 0.25
        smooth_l1_loss_beta: 0.0


solver:
    lr_scheduler:
        type: WarmupMultiStep
        max_iters: 90000
        steps: [60000, 80000]
        warmup_factor: 0.001 
        warmup_iters: 1000
        warmup_method: linear  # "linear", "constant", "brunin"
        gamma: 0.1  # Decrease learning rate by GAMMA.

    optimizer:
        type: D2_SGD 
        base_lr: 0.01 
        bias_lr_factor: 1.0 
        weight_decay: 0.0001 
        weight_decay_norm: 0.0 
        momentum: 0.9


trainer:
    checkpoint_iter: 10000
    log_interval: 50

    evaluators:
        - COCOEvaluator 


ddp:
    find_unused_parameters: False
